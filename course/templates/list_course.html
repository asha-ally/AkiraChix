 <!DOCTYPE html>
<html>
<head>
	<title></title>
	 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
	<!-- <table class="table table-bordered"> -->
		 <table class="table table-striped table-secondary">
		 	<button type="submit"><a href="/course/add/">submit</a></button>

	<tr>
		<th> Name</th>
		<th>Duration</th>
		<th>Course number</th>
		<th>description</th>
		<th>Phone Number</th>
		<th>more details</th>
		<th>Edit details</th></tr>

	{%for course in course%}
	<tr>
		<td>{{course.name}}</td>
		<td>{{course.duration_in_months}}</td>
		<td>{{course.course_number}}</td>
		<td>{{course.description}}</td>
		<td>{{course.teachers}}
		<td><a href="/course/detail/{{course.pk}}/">more details</a></td>
		<td><a href="/course/edit/{{course.pk}}/">Edit details</a></td>
		
	</tr>
	{%endfor%}
	
	</table>

</body>
</html>
